      - Algorithm: study/datastructure/algorithm.md
      - Practice: study/datastructure/practice.md

  - About: about.md
  - Test: test.md
  - Links: link.md


plugins:
  - tags
  - search
  - meta
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets #引入外部文件 {% include 'snippets/my_code.py' %}
  - admonition
  - pymdownx.superfences #支持嵌套代码块
  - pymdownx.details  # 可以使用??? note: 其实就是可展开的details标签：<details><summary>点击展开</summary>内容</details>
  - pymdownx.arithmatex:  # 启用数学公式扩展
      generic: true
  # - pymdownx.tabbed: # 选项卡log.
      # alternate_style: true
  - pymdownx.tasklist:  # 任务列表
      custom_checkbox: true # 自定义复选框
  - footnotes  # 脚注,例：用[^1]标注，然后在文末[^1]:这是脚注
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic #允许在文档中标记文本的添加、删除、修改或替换。
  - pymdownx.caret # 可使用插入符号^
  - pymdownx.keys # 键盘快捷键 和 键值显示
  - pymdownx.mark # 文本中添加 高亮标记
  - pymdownx.tilde # 双重波浪号表示删除



extra_javascript:
  - js/custom.js
  - js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
  # - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js
  - https://unpkg.com/katex@0/dist/katex.min.css
  - stylesheets/extra.css

