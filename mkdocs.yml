site_name: Cool Tea
site_url: https://note.mythlogos.top
site_description: A site for learning and sharing.


repo_url: https://github.com/SHenpengYU01/SHenpengYU01
repo_name: cool-tea
edit_uri: edit/main/docs
# use_directory_urls: false


theme:
  name: material
  language: en
  favicon: img/favicon.png
  custom_dir: overrides
  icon:
    logo: material/tea
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    repo: fontawesome/brands/github
    # search: material/search
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: youtube
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: blue grey
      accent: blue
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: blue grey
      accent: blue
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefectch
    - navigation.instant.progress
    - navigation.tracking
    # - navigation.sections
    - navigation.indexes
    - navigation.path
    - navigation.top
    - instant
    - content.code.annotate # to attach arbitrary content to specific sections of code blocks
    - content.code.copy
    - content.code.copy_button
    - content.code.select

# extra:
#   homepage: https://www.baidu.com/


