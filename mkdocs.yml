    - JavaScript:
      - 基础语法: study/web/JS/intro.md
      - 函数: study/web/JS/func.md
      - 事件: study/web/JS/event.md
      - 类: study/web/JS/class.md
      - 数组: study/web/JS/array.md

  - AI:
    - AI Logic:
      - study/ailogic/index.md
      - 引论: study/ailogic/introduction.md
      - 命题逻辑: study/ailogic/proposition.md
      - 一阶逻辑: study/ailogic/first-order-logic.md
      - 知识图谱与描述逻辑: study/ailogic/knowledge.md
      - 缺省逻辑: study/ailogic/default-logic.md
      - 回答集编程: study/ailogic/asp.md
